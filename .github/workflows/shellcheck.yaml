on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: "shellcheck"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        continue-on-error: true
